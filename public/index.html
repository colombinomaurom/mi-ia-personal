<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåô Luna IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #4169e1, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffd700, transparent),
                radial-gradient(1px 1px at 90px 40px, #87ceeb, transparent),
                radial-gradient(1px 1px at 130px 80px, #191970, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: sparkle 25s linear infinite;
            opacity: 0.4;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-200px); }
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(65, 105, 225, 0.4);
            box-shadow: 
                0 0 60px rgba(65, 105, 225, 0.3),
                inset 0 0 50px rgba(255, 215, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Elegant glow effects */
        .app-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4169e1, #191970, #ffd700, #87ceeb);
            background-size: 400% 400%;
            animation: elegantBorder 4s ease infinite;
            z-index: -1;
            border-radius: inherit;
        }

        @keyframes elegantBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: linear-gradient(135deg, rgba(25, 25, 112, 0.9), rgba(0, 0, 0, 0.9));
            color: #fff;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid rgba(65, 105, 225, 0.5);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="stars" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><text x="10" y="15" text-anchor="middle" fill="%23ffd700" font-size="10" opacity="0.2">‚≠ê</text></pattern></defs><rect width="100" height="100" fill="url(%23stars)"/></svg>');
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.8),
                0 0 25px rgba(65, 105, 225, 0.6),
                0 0 35px rgba(25, 25, 112, 0.4);
            letter-spacing: 2px;
            color: #ffd700;
        }

        .luna-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #87ceeb;
        }

        .moon-glow {
            font-size: 16px;
            color: #ffd700;
            animation: moonPulse 2s ease-in-out infinite;
        }

        @keyframes moonPulse {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: scale(1.2);
                text-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
            100% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #4169e1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.3);
                box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            }
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #4169e1, #ffd700);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(65, 105, 225, 0.5);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideInElegant 0.6s ease;
        }

        @keyframes slideInElegant {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 18px 22px;
            border-radius: 25px;
            word-wrap: break-word;
            position: relative;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #4169e1, #191970, #000080);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 
                0 10px 35px rgba(65, 105, 225, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .message.ai .message-bubble {
            background: linear-gradient(135deg, rgba(25, 25, 112, 0.95), rgba(0, 0, 0, 0.95));
            color: #f0f8ff;
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-bottom-left-radius: 8px;
            box-shadow: 
                0 10px 35px rgba(25, 25, 112, 0.5),
                0 0 25px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .message.ai .message-bubble::before {
            content: 'üåô‚ú®';
            position: absolute;
            top: -15px;
            left: 15px;
            font-size: 12px;
            background: linear-gradient(45deg, #191970, #000);
            padding: 4px 8px;
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.4);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 6px;
            text-align: right;
            font-weight: 400;
            color: #87ceeb;
        }

        .input-container {
            padding: 25px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(25, 25, 112, 0.8));
            border-top: 2px solid rgba(255, 215, 0, 0.3);
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4169e1, #ffd700, #87ceeb, #191970);
            background-size: 300% 100%;
            animation: elegantFlow 3s linear infinite;
        }

        @keyframes elegantFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .message-input {
            flex: 1;
            padding: 18px 22px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.7);
            color: #f0f8ff;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.4),
                0 0 0 rgba(255, 215, 0, 0);
        }

        .message-input::placeholder {
            color: rgba(135, 206, 235, 0.7);
            font-style: italic;
        }

        .message-input:focus {
            border-color: #ffd700;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.4),
                0 0 25px rgba(255, 215, 0, 0.6),
                0 0 45px rgba(65, 105, 225, 0.3);
            transform: scale(1.02);
        }

        .send-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #191970, #4169e1, #000080);
            color: #ffd700;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 35px rgba(25, 25, 112, 0.5),
                0 0 25px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 215, 0, 0.4);
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.4), transparent);
            transition: left 0.6s;
        }

        .send-button:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 
                0 15px 45px rgba(25, 25, 112, 0.7),
                0 0 35px rgba(255, 215, 0, 0.6);
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:disabled {
            background: linear-gradient(135deg, #333, #222);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #666;
        }

        .typing-indicator {
            display: none;
            padding: 18px 22px;
            background: linear-gradient(135deg, rgba(25, 25, 112, 0.95), rgba(0, 0, 0, 0.95));
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 80%;
            margin-bottom: 20px;
            box-shadow: 0 10px 35px rgba(25, 25, 112, 0.5);
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #4169e1);
            animation: typingElegant 1.6s infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typingElegant {
            0%, 60%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            }
            30% {
                transform: translateY(-15px) scale(1.3);
                box-shadow: 0 0 25px rgba(255, 215, 0, 1);
            }
        }

        .quick-actions {
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(25, 25, 112, 0.7));
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            backdrop-filter: blur(15px);
        }

        .quick-action {
            padding: 12px 18px;
            background: linear-gradient(135deg, rgba(25, 25, 112, 0.3), rgba(0, 0, 0, 0.3));
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 20px;
            color: #87ceeb;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }

        .quick-action:hover {
            background: linear-gradient(135deg, #191970, #4169e1);
            color: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(25, 25, 112, 0.5);
        }

        .welcome-message {
            text-align: center;
            padding: 50px 20px;
            color: #f0f8ff;
            position: relative;
        }

        .welcome-message h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ffd700;
            text-shadow: 
                0 0 15px rgba(255, 215, 0, 0.9),
                0 0 25px rgba(65, 105, 225, 0.6);
            font-weight: 800;
            letter-spacing: 2px;
        }

        .welcome-message p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            color: #87ceeb;
        }

        .welcome-message::before {
            content: '‚ú®üåô‚ú®';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            animation: starFloat 4s ease-in-out infinite;
        }

        @keyframes starFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }

        .error-message {
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin: 15px 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 35px rgba(139, 0, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                border-radius: 0;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .input-container {
                padding: 20px 15px;
            }

            .quick-actions {
                padding: 12px 15px;
            }
        }

        /* PWA styles */
        .install-prompt {
            position: fixed;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(25, 25, 112, 0.95), rgba(0, 0, 0, 0.95));
            color: #f0f8ff;
            padding: 20px;
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 15px 45px rgba(25, 25, 112, 0.6);
        }

        .install-button {
            background: linear-gradient(135deg, #191970, #4169e1);
            color: #ffd700;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .install-button:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(25, 25, 112, 0.5);
        }

        /* Elegant effects */
        .elegant-effect {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            color: #ffd700;
            z-index: 1000;
            animation: elegantFall 4s ease-out forwards;
        }

        @keyframes elegantFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(120px) rotate(180deg) scale(0.3);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üåô Luna IA üåô</h1>
            <div class="luna-status">
                <span class="moon-glow">üåü</span>
                <div class="status-indicator"></div>
                <span id="status-text">Conectando con Luna...</span>
                <span class="moon-glow">üåü</span>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>Saludos, querido usuario</h2>
                <p>Soy Luna, tu asistente de inteligencia artificial. ¬øEn qu√© puedo ayudarte hoy?</p>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="quick-actions">
            <div class="quick-action" onclick="sendQuickMessage('¬øC√≥mo est√°s hoy?')">üåô Estado actual</div>
            <div class="quick-action" onclick="sendQuickMessage('¬øQu√© hora es?')">‚è∞ Hora actual</div>
            <div class="quick-action" onclick="sendQuickMessage('Necesito ayuda')">‚ú® Asistencia</div>
            <div class="quick-action" onclick="sendQuickMessage('¬øCu√°les son tus capacidades?')">‚ö° Capacidades</div>
            <div class="quick-action" onclick="sendQuickMessage('Cu√©ntame algo interesante')">üåü Informaci√≥n</div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="message-input" 
                placeholder="Escribe tu mensaje para Luna..."

            >

                ‚ö°
            </button>
        </div>

    <div class="install-prompt" id="install-prompt">
        <span>üåô ¬øDeseas instalar Luna en tu dispositivo? üåô</span>
        <button class="install-button" onclick="installApp()">Instalar Luna</button>
    </div>

    <script>
        class LunaAI {
            constructor() {
                this.apiUrl = window.location.origin;
                this.userId = this.generateUserId();
                this.isOnline = false;
                this.responses = [
                    "Entiendo perfectamente tu solicitud. Perm√≠teme procesarla.",
                    "Interesante perspectiva. D√©jame analizar eso para ti.",
                    "Por supuesto, puedo ayudarte con eso.",
                    "Comprendo. Perm√≠teme ofrecerte una respuesta detallada.",
                    "Excelente pregunta. Te proporcionar√© la informaci√≥n que necesitas.",
                    "Entendido. Trabajar√© en eso inmediatamente."
                ];
                this.init();
            }

            generateUserId() {
                let userId = localStorage.getItem('luna-user-id');
                if (!userId) {
                    userId = 'luna_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('luna-user-id', userId);
                }
                return userId;
            }

            async init() {
                await this.checkStatus();
                this.setupEventListeners();
                this.loadHistory();
                this.setupPWA();
                this.startElegantEffects();
            }

            async checkStatus() {
                try {
                    // Simulating API call for demo
                    setTimeout(() => {
                        this.isOnline = true;
                        document.getElementById('status-text').textContent = 'Luna est√° en l√≠nea';
                        document.querySelector('.status-indicator').style.background = 'linear-gradient(45deg, #ffd700, #4169e1)';
                        this.createElegantEffect('‚≠ê', Math.random() * window.innerWidth, 50);
                    }, 1800);
                } catch (error) {
                    this.isOnline = false;
                    document.getElementById('status-text').textContent = 'Luna desconectada';
                    document.querySelector('.status-indicator').style.background = '#8b0000';
                    this.showError('No se pudo establecer conexi√≥n con Luna');
                }
            }

            setupEventListeners() {
                const input = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                input.addEventListener('input', () => {
                    sendButton.disabled = !input.value.trim();
                    // Elegant effects while typing
                    if (Math.random() < 0.08) {
                        this.createElegantEffect('‚ú®', Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                    }
                });

                // Elegant click effects
                sendButton.addEventListener('click', () => {
                    this.createElegantEffect('üåü', sendButton.offsetLeft + 30, sendButton.offsetTop);
                });
            }

            async sendMessage(message = null) {
                const input = document.getElementById('message-input');
                const text = message || input.value.trim();
                
                if (!text) return;

                if (!this.isOnline) {
                    this.showError('Luna no est√° disponible en este momento');
                    return;
                }

                // Clear input and disable button
                input.value = '';
                document.getElementById('send-button').disabled = true;

                // Show user message
                this.addMessage(text, 'user');

                // Show typing indicator
                this.showTyping();

                // Create elegant effects
                this.createElegantEffect('üí´', Math.random() * window.innerWidth, 100);

                try {
                    // Simulate AI response for demo
                    setTimeout(() => {
                        this.hideTyping();
                        
                        // Generate elegant response
                        const randomResponse = this.responses[Math.floor(Math.random() * this.responses.length)];
                        
                        setTimeout(() => {
                            this.addMessage(randomResponse, 'ai');
                            this.createElegantEffect('üåô', Math.random() * window.innerWidth, 200);
                        }, 1000 + Math.random() * 1500);

                    }, 1200);

                } catch (error) {
                    this.hideTyping();
                    this.showError('Error en la comunicaci√≥n con Luna');
                    console.error('Error:', error);
                }

                // Re-enable button
                document.getElementById('send-button').disabled = false;
            }

            addMessage(text, sender) {
                const container = document.getElementById('chat-container');
                const welcome = container.querySelector('.welcome-message');
                
                if (welcome) {
                    welcome.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const time = new Date().toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${text}
                        <div class="message-time">${time}</div>
                    </div>
                `;

                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;

                // Elegant effects on new messages
                if (sender === 'ai') {
                    setTimeout(() => {
                        this.createElegantEffect('‚≠ê', Math.random() * window.innerWidth, 300);
                    }, 600);
                }

                // Save in localStorage
                this.saveMessage(text, sender);
            }

            saveMessage(text, sender) {
                let history = JSON.parse(localStorage.getItem('luna-chat-history') || '[]');
                history.push({
                    text,
                    sender,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 100 messages
                if (history.length > 100) {
                    history = history.slice(-100);
                }
                
                localStorage.setItem('luna-chat-history', JSON.stringify(history));
            }

            loadHistory() {
                const history = JSON.parse(localStorage.getItem('luna-chat-history') || '[]');
                const container = document.getElementById('chat-container');
                
                if (history.length > 0) {
                    const welcome = container.querySelector('.welcome-message');
                    if (welcome) welcome.remove();
                    
                    history.slice(-20).forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.sender}`;
                        
                        const time = new Date(msg.timestamp).toLocaleTimeString('es-ES', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });

                        messageDiv.innerHTML = `
                            <div class="message-bubble">
                                ${msg.text}
                                <div class="message-time">${time}</div>
                            </div>
                        `;

                        container.appendChild(messageDiv);
                    });
                    
                    container.scrollTop = container.scrollHeight;
                }
            }

            showTyping() {
                document.getElementById('typing-indicator').style.display = 'block';
                const container = document.getElementById('chat-container');
                container.scrollTop = container.scrollHeight;
            }

            hideTyping() {
                document.getElementById('typing-indicator').style.display = 'none';
            }

            showError(message) {
                const existing = document.querySelector('.error-message');
                if (existing) existing.remove();

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            createElegantEffect(emoji, x, y) {
                const effect = document.createElement('div');
                effect.className = 'elegant-effect';
                effect.textContent = emoji;
                effect.style.left = x + 'px';
                effect.style.top = y + 'px';
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    if (effect.parentNode) {
                        effect.parentNode.removeChild(effect);
                    }
                }, 4000);
            }

            startElegantEffects() {
                setInterval(() => {
                    if (Math.random() < 0.25) {
                        const elegantEmojis = ['‚≠ê', '‚ú®', 'üåô', 'üí´', 'üåü', 'üíé', 'üîÆ', 'üåå'];
                        const randomEmoji = elegantEmojis[Math.floor(Math.random() * elegantEmojis.length)];
                        this.createElegantEffect(
                            randomEmoji, 
                            Math.random() * window.innerWidth, 
                            Math.random() * 150
                        );
                    }
                }, 8000);
            }

            setupPWA() {
                // Service Worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(() => console.log('SW registrado'))
                        .catch(err => console.log('SW error:', err));
                }

                // Install prompt
                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    document.getElementById('install-prompt').style.display = 'flex';
                });

                window.installApp = () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('Luna instalada');
                                this.createElegantEffect('üåô', window.innerWidth / 2, window.innerHeight / 2);
                            }
                            deferredPrompt = null;
                            document.getElementById('install-prompt').style.display = 'none';
                        });
                    }
                };
            }
        }

        // Global functions for quick actions
        function sendQuickMessage(message) {
            lunaAI.sendMessage(message);
        }

        function sendMessage() {
            lunaAI.sendMessage();
        }

        // Initialize Luna
        const lunaAI = new LunaAI();

        // Keep connection active
        setInterval(() => {
            lunaAI.checkStatus();
        }, 45000);

        // Elegant interaction effects
        let lastSparkle = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastSparkle > 2000 && Math.random() < 0.05) {
                lunaAI.createElegantEffect('‚ú®', e.clientX, e.clientY);
                lastSparkle = now;
            }
        });

        // Time-based greeting
        window.addEventListener('load', () => {
            setTimeout(() => {
                const hour = new Date().getHours();
                let greeting = '';
                
                if (hour < 6) {
                    greeting = 'Buenas madrugadas. Es muy temprano, ¬ønecesitas ayuda con algo urgente?';
                } else if (hour < 12) {
                    greeting = 'Buenos d√≠as. Espero que tengas un excelente d√≠a por delante.';
                } else if (hour < 18) {
                    greeting = 'Buenas tardes. ¬øEn qu√© puedo asistirte esta tarde?';
                } else if (hour < 22) {
                    greeting = 'Buenas noches. Es un placer poder ayudarte.';
                } else {
                    greeting = 'Es bastante tarde. ¬øHay algo importante en lo que pueda ayudarte?';
                }
                
                if (document.querySelector('.welcome-message')) {
                    lunaAI.addMessage(greeting, 'ai');
                }
            }, 4000);
        });

        // Advanced interaction: double-click for special effect
        document.addEventListener('dblclick', (e) => {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    lunaAI.createElegantEffect(
                        ['üåô', '‚≠ê', '‚ú®', 'üí´', 'üåü'][Math.floor(Math.random() * 5)],
                        e.clientX + (Math.random() - 0.5) * 100,
                        e.clientY + (Math.random() - 0.5) * 100
                    );
                }, i * 150);
            }
        });

        // Keyboard shortcut for quick access (Ctrl + L for Luna)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('message-input').focus();
                lunaAI.createElegantEffect('üåô', window.innerWidth / 2, window.innerHeight / 2);
            }
        });

        // Advanced theme: change intensity based on time
        function adjustThemeIntensity() {
            const hour = new Date().getHours();
            const body = document.body;
            
            if (hour >= 22 || hour <= 5) {
                // Night mode - more intense effects
                body.style.filter = 'brightness(0.9) contrast(1.1)';
            } else if (hour >= 6 && hour <= 8) {
                // Dawn mode - softer
                body.style.filter = 'brightness(1.05) contrast(0.95)';
            } else {
                // Day mode - normal
                body.style.filter = 'brightness(1) contrast(1)';
            }
        }

        // Apply theme adjustment
        adjustThemeIntensity();
        setInterval(adjustThemeIntensity, 3600000); // Check every hour
    </script>
</body>
